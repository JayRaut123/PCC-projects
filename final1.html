<!DOCTYPE html>

<html>
<head>
<title>
Form Validation
</title>
<style>
body
{
font-family:Arial,sans-serif;
background-color:lightgreen;
text-align:center;
}

.box
{
width:1000px;
padding:30px;
color:#333;
display:inline-block;
border-radius:10px;
transition:transform 0.3s ease;
box-shadow:0px 4px 8px rgba(0,0,0,0.3);
}

.box:hover
{
transform:scale(1.03)
}

</style>
<script>
function handleSubmit(event)
{
event.preventDefault();
alert("Form Submitted Successfully");
console.log("Form Submitted Successfully");
}
</script>

</head>
<body>
<div class="box">

<h2>Form Validation</h2>
<form onsubmit="handleSubmit(event)">
<label for="fname" >First Name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br><br>

<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>

<label for="email">Email:</label><br>
<input type="email" id="email" name="email" placeholder="Enter your registered email address" required><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" placeholder="Enter the password" required><br><br>

<label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>


<label>Hobbies:</label><br>
<input type="checkbox" id="sports" name="hobbie" value="Sports">
<label for="sports">Sports</label><br>

<input type="checkbox" id="dance" name="hobbie" value="Dance">
<label for="dance">Dance</label><br>


<input type="checkbox" id="swimming" name="hobbie" value="Swimming">
<label for="swimmimg">Swimming</label><br>

<input type="checkbox" id="singing" name="hobbie" value="Singing">
<label for="singing">Sports</label><br><br>

<label for="dob">Date of birth</label><br>
<input type="date" id="dob" name="dob"><br><br>

<label for="country">Country</label><br>
<select id="country" name="country">
<option value="select"></option>
<option value="india">India</option>
<option value="australia">Australia</option>
<option value="canada">Canada</option>
<option value="Usa">USA</option>
</select><br><br>

<button type="submit" value="Submit">Submit</button>
</form>
</div>

</body>
</html>
